name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          cat > .env.production << EOF
          VUE_APP_API_BASE_URL=${{ secrets.VUE_APP_API_BASE_URL }}
          EOF
        # Add any additional environment variables you need above

      - name: Build project
        run: npm run build

      # Clean old assets before deploying new ones
      - name: Delete old assets from server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            rm -rf ${{ secrets.DEPLOY_PATH }}/*

      # Deploy built files (dist) via SCP
      - name: Copy built files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          source: "dist/"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 1

      # Optional: restart or clean something remotely after deploy
      - name: Run remote post-deploy commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            echo "Deployment complete for notkace-vue"
            # Uncomment if you need to restart something:
            # sudo systemctl restart nginx